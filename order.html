<!-- 구매 페이지 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">

        <title>Betzy's Shop</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- links to stylesheet and javascript -->
        <link rel="stylesheet" href="style.css">
        <script src="custom.js"></script>
    </head>

    <body>
        <h1>Betzy's Shop</h1>

        <!-- form for ordering -->
        <form name="order-form" method="GET" action="order_confirmation.html">

            <!-- order price table-->
            <div class="form_boxes">
                <h2>구매 가격</h2>
                    <div class="form_b">
                        <table>
                            <!-- apple total price -->
                            <tr>
                                <th>사과</th>
                                <td><script>document.write(o_apple)</script></td>
                            </tr>
                            
                            <!-- orange total price -->
                            <tr>
                                <th>오렌지</th>
                                <td><script>document.write(o_orange)</script></td>
                            </tr>

                            <!-- banana total price -->
                            <tr>
                                <th>바나나</th>
                                <td><script>document.write(o_banana)</script></td>
                            </tr>

                            <!-- watermelon total price -->
                            <tr>
                                <th>수박</th>
                                <td><script>document.write(o_watermelon)</script></td>
                            </tr>
                        </table>
                    </div>
            </div>
            

            <!-- order payment -->
            <div class="form_boxes">
                <h2>구매 방법</h2>
                <div class="form_b">
                    <input type="radio" id="card" name="payment" value="card">
                    <label for="card">카드결제</label><br>

                    <input type="radio" id="transfer" name="payment" value="transfer">
                    <label for="transfer">계좌이체</label><br>

                    <input type="radio" id="phone" name="payment" value="phone">
                    <label for="phone">휴대폰결제</label><br>

                    <input type="radio" id="deposit" name="payment" value="deposit">
                    <label for="deposit">무통장입금</label>
                </div>
            </div>

            <!-- order information -->
            <div class="form_boxes">
                <h2>구매자 정보</h2>
                <div class="form_b">
                    <label for="name">이름:</label><input type="text" id="name" name="name"><br>
                    <label for="s_id">학번:</label><input type="number" id="s_id" name="s_id">
                </div>
            </div>

            <!-- division for going back or paying -->
            <div class="form_boxes" style="border: none;">
                <input type="button" value="이전" onclick="history.back()">
                <input type="submit" value="결제">
            </div>
        </form>

        <!-- javascript -->
        <script>
            var o_apple = localStorage.getItem('apple_qu');
            var o_orange = localStorage.getItem('orange_qu');
            var o_banana = localStorage.getItem('banana_qu');
            var o_watermelon = localStorage.getItem('watermelon_qu');
            console.log(o_apple);
        </script>
    </body>
</html>
