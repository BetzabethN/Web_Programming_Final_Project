<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">

        <title>Betzy's Shop</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- links to stylesheet and javascript -->
        <link rel="stylesheet" href="style.css">
        <script src="custom.js"></script>
    </head>

    <body>
        <h1>Betzy's Shop</h1>
        
        <!-- form for production selection -->
        <form>
            <!-- use table to organize layout of products -->
            <table>
                <tr>
                    <!-- product images -->
                    <th>상품</th>

                        <!-- apple -->
                        <td>
                            <figure>
                                <img src="/product images/apple.png" alt="apple">
                                <figcaption>사과</figcaption>
                            </figure>
                        </td>

                        <!-- orange -->
                        <td>
                            <figure>
                                <img src="/product images/orange.jpg" alt="orange">
                                <figcaption>오렌지</figcaption>
                            </figure>
                        </td>

                        <!-- banana -->
                        <td>
                            <figure>
                                <img src="/product images/banana.jpeg" alt="banana">
                                <figcaption>바나나</figcaption>
                            </figure>
                        </td>

                        <!-- watermelon -->
                        <td>
                            <figure>
                                <img src="/product images/watermelon.jpg" alt="watermelon">
                                <figcaption>수박</figcaption>
                            </figure>
                        </td>

                </tr>
            </table>

            <!-- submit button used as an order button -->
            <input type="submit" value="구매">
        </form>
    </body>
</html>
