<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">

        <title>Betzy's Shop</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- links to stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Betzy's Shop</h1>
        
        <!-- form for produce selection -->
        <form name="selection" method="GET">
            <!-- use table to organize layout of products -->
            <table>

                <!-- table row for product images -->
                <tr>
                    <th>상품</th>

                        <!-- apple -->
                        <td>
                            <figure>
                                <img src="https://i2.wp.com/ceklog.kindel.com/wp-content/uploads/2013/02/firefox_2018-07-10_07-50-11.png" alt="apple">
                                <figcaption>사과</figcaption>
                            </figure>
                        </td>

                        <!-- orange -->
                        <td>
                            <figure>
                                <img src="https://i.pinimg.com/736x/05/79/5a/05795a16b647118ffb6629390e995adb.jpg" alt="orange">
                                <figcaption>오렌지</figcaption>
                            </figure>
                        </td>

                        <!-- banana -->
                        <td>
                            <figure>
                                <img src="https://i5.walmartimages.com/asr/209bb8a0-30ab-46be-b38d-58c2feb93e4a_1.1a15fb5bcbecbadd4a45822a11bf6257.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff" alt="banana">
                                <figcaption>바나나</figcaption>
                            </figure>
                        </td>

                        <!-- watermelon -->
                        <td>
                            <figure>
                                <img src="https://lh3.googleusercontent.com/proxy/EUT9Tjt7H5kN91iFuPlPlxygcZhOhSoD74ZHZsh7iSFcX05aN5t5HnS-KHkz2Em_UOe_tiJ21lO1flxB1X8I4WT1UgLGkp3oc26S_-iXZVVy1_bRvycOH9-UOuEVbxA" alt="watermelon">
                                <figcaption>수박</figcaption>
                            </figure>
                        </td>

                </tr>

                <!-- table row for price -->
                <tr>
                    <th>가격</th>

                    <!-- apple price-->
                    <td>1000원</td>

                    <!-- orange price-->
                    <td>1500원</td>

                    <!-- banana price-->
                    <td>3000원</td>

                    <!-- watermelon price-->
                    <td>3000원</td>
                </tr>

                <!-- table row for quantity -->
                <tr>
                    <th>수량</th>

                    <!-- apple quantity -->
                    <td><input type="number" id="apple_q" name="quantities"></td>

                    <!-- orange quantity -->
                    <td><input type="number" id="orange_q" name="quantities"></td>

                    <!-- banana quantity -->
                    <td><input type="text" id="banana_q" name="quantities"></td>

                    <!-- watermelon quantity -->
                    <td><input type="text" id="watermelon_q" name="quantities"></td>
                </tr>
            </table>

            <!-- submit button used as an order button -->
            <input type="button" value="구매" class="right" onclick="location.href='order.html';">
        </form>

        <!-- javascript -->
        <script>
            localStorage.setItem('apple_qu', document.getElementById("apple_q").value)
            localStorage.setItem('orange_q', document.getElementById("orange_q").value)
            localStorage.setItem('banana_q', document.getElementById("banana_q").value)
            localStorage.setItem('watermelon_q', document.getElementById("watermelon_q").value)
        </script>
    </body>
</html>
