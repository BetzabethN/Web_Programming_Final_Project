<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">

        <title>Betzy's Shop</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- links to stylesheet and javascript -->
        <link rel="stylesheet" href="style.css">
        <script src="custom.js"></script>
    </head>

    <body>
        <h1>Betzy's Shop</h1>
        
        <!-- form for produce selection -->
        <form name="selection" method="POST" action="order.html">
            <!-- use table to organize layout of products -->
            <table>

                <!-- table row for product images -->
                <tr>
                    <th>상품</th>

                        <!-- apple -->
                        <td>
                            <figure>
                                <img src="https://i2.wp.com/ceklog.kindel.com/wp-content/uploads/2013/02/firefox_2018-07-10_07-50-11.png" alt="apple">
                                <figcaption>사과</figcaption>
                            </figure>
                        </td>

                        <!-- orange -->
                        <td>
                            <figure>
                                <img src="https://i.pinimg.com/736x/05/79/5a/05795a16b647118ffb6629390e995adb.jpg" alt="orange">
                                <figcaption>오렌지</figcaption>
                            </figure>
                        </td>

                        <!-- banana -->
                        <td>
                            <figure>
                                <img src="https://i5.walmartimages.com/asr/209bb8a0-30ab-46be-b38d-58c2feb93e4a_1.1a15fb5bcbecbadd4a45822a11bf6257.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff" alt="banana">
                                <figcaption>바나나</figcaption>
                            </figure>
                        </td>

                        <!-- watermelon -->
                        <td>
                            <figure>
                                <img src="https://lh3.googleusercontent.com/proxy/bKp_gpwkojRN8FWNCIOtHFOrLD_Age_jMwR6kfs0HyHczyFIYo3fX5VzcAkHhCInmakh0x3wdB5XXv9I96aM08NGe4DW0c2TP9Xb0AWiIvrsZ1FYvvcCFR516cuQJrE" alt="watermelon">
                                <figcaption>수박</figcaption>
                            </figure>
                        </td>

                </tr>

                <!-- table row for price -->
                <tr>
                    <th>가격</th>

                    <!-- apple price-->
                    <td>1000원</td>

                    <!-- orange price-->
                    <td>1500원</td>

                    <!-- banana price-->
                    <td>3000원</td>

                    <!-- watermelon price-->
                    <td>3000원</td>
                </tr>

                <!-- table row for quantity -->
                <tr>
                    <th>수량</th>

                    <!-- apple quantity -->
                    <td><input type="number" id="apple_q" name="quantities"></td>

                    <!-- orange quantity -->
                    <td><input type="number" id="orange_q" name="quantities"></td>

                    <!-- banana quantity -->
                    <td><input type="text" id="banana_q" name="quantities"></td>

                    <!-- watermelon quantity -->
                    <td><input type="text" id="watermelon_q" name="quantities"></td>
                </tr>
            </table>

            <!-- submit button used as an order button -->
            <input type="submit" value="구매" class="right">
        </form>
    </body>
</html>
